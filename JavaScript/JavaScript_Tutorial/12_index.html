<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<scri>, initial-scale=1.0">
    <title>String Conversion</title>
</head>
<body>
    <h1>Type Conversion In Java_Script</h1>
    <script>
       //type conversion or typecasting in java script
        let a = 12;
        console.log(typeof a);

        //String Cnversion
        //String

       let as = String(a);
       console.log(as);
       console.log(typeof as)
       console.log(as.length)

       //Numeric Conversion
        //Number

        let value = "1234";
        console.log(value + 5 );

        let value1 = Number(value);

        console.log(value1 + 5);

        let f1 = "60.20"
        let f2 = Number(f1)

        console.log(f2)
        console.log(typeof f2)

        //parseInt or parseFloat

        let pint = parseInt(value);
        console.log(pint);
        console.log(typeof pint);

        console.log(parseInt(f1));

        //boolean conversion

        let ex = "false";
        console.log(typeof ex);

        let exb = Boolean(ex)
        console.log(typeof exb);
        console.log(exb)







       

    </script>
</body>
</html>
