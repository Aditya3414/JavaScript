<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Get And Set Atttribute</title>
</head>
<body>

    <a id="url" class ="alert alert-window" href="https://www.google.com">Google</a>

    <button onclick="getAtt()">Get</button>
    <button onclick="setAtt()">Set</button>
    
    <script>

        const getAtt = () => {
            //get The Attribute
            let urlObj = document.getElementById("url")
            let h =urlObj.getAttribute("href");
            console.log(h);
            console.log(urlObj.getAttribute("id"))
            console.log(urlObj.getAttribute("class"))
        };

        const setAtt =  () => {
            //set The Attribute

            let urlObj = document.getElementById('url');
            urlObj.setAttribute('href','https://www.yahoo.com');

        };

    </script>
</body>
</html>
