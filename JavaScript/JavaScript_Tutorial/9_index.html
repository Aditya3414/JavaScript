<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is String..</title>
</head>
<body>
    <h1>String in JS</h1>
    <script>
        //string tutorial in JS
        console.log("Going To Practices");//1st Way Of Creating String

        let name="Aditya";
        console.log(typeof name);

        let secondName = new String("Ashok"); //2nd Way of creating string //creating object
        console.log(typeof secondName);

        //1st Way
        let name1 = "Sachin";
        let name2 = "AB";
        let name3 = `Dhoni
                        is 
                            My 
                                Fav   
        
        `;

        console.log(name1);
        console.log(name2);
        console.log(name3);

        //interpolation
        let a = 10;
        let b=20;
        let c=a+b;

        console.log("sum of  " + a + " and " + b +" is " + c);

        console.log(`sum of ${a} and ${b} is ${c+10}`); //String Interpolation
    </script>
</body>
</html>
