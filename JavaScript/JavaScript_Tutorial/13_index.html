<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays In Java Scripts</title>
</head>
<body>
    <h1>Array In Java Scripts</h1>
    <script>
        //JavaScript Array
        //How to create array in js
        
        //1.
        let arr=[1,2,3,4]
        console.log(arr);
        console.log(typeof arr)

        // how to access element

        console.log(arr[0])
        console.log(arr[1])
        console.log(arr[2])
        console.log(arr[3])

        //2.
        let names = new Array("Aditya","Ashok","Kumbhar")
        console.log(names)

        console.log(names[0])
        console.log(names[1])
        console.log(names[2])

        names.push("Sneha");
        console.log(names);

        //how to find size of an array
        console.log("Size of Array is ",names.length);

        //tyoe is not fixed

        const myDetails = ["Aditya",98653,70.63];
        console.log(myDetails);

    </script>
</body>
</html>
